name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "protected-island-64869" #Must be unique in Heroku
          heroku_email: "bryan@lands.design"
          healthcheck: "https://protected-island-64869.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true